    <h1>World Capital Quiz Game</h1>

    <form autocomplete="off">
      <div id='map' style='width: 600px; height: 450px;'><script>

      </script></div>
      <select id="modes">
        <option value="All" selected>All</option>
        <option value="Right">Right</option>

      </select>

            <input type="text" id="pr2__capital" name="capital" value="" autofocus list = "options">

            <input type="hidden" id="correct" value1="" value2="" question="" coord_x="" coord_y="">

          </td>
